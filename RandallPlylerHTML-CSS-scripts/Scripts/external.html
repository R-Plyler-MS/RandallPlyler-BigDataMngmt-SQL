<HTML>
	<head>
		<title>External CSS</title>
		
		<style type="text/css">
		.tater{color:red}
		p.tater {color: red}
		h1.tater {font-family: Arial
					font-size: 200%}
		#tomato {color:blue}
		li a {color: orange}
		h1+p {color:purple}
		h1~p {color:green}
		
		</style>
	</head>
	<body>
		<h1 class="tater">Potatoes</h1>
		<p class="tater">What are taters, precious?</p>
		<p id= "tomato">PO TA TOES</p>
		
		<ul>
		
			<li><a href="https://google.com">Potatoes</li>
			<li>Tomatoes</li>
			<li>Brotatoes</li>
		</ul>
	</body>
</html>
